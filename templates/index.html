<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accounts</title>

    <script type="text/javascript" src="{{ STATIC_URL }} /static/jquery-3.3.1.min.js"></script>
    <script src="{{ STATIC_URL }} /static/jquery-ui-1.12.1.custom/jquery-ui.js"></script>

    <script type="text/javascript" src="{{ STATIC_URL }} /static/django-ajax.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }} /static/main.js"></script>

    <link rel="stylesheet" href="{{ STATIC_URL }} /static/jquery-ui-1.12.1.custom/jquery-ui.css">

    <style>
        #accountsList {
            width: 500px; /* Ширина списка в пикселах */
        }

        div {
            border: 1px;
            padding: 10px;
            margin-right: 10px;
        }
    </style>

</head>
<body>

<div class="ui-widget">

    <div>
        <label for="accountsList">Счет для списания: </label>
        <input id="accountsList" placeholder="Начние вводить имя/фамилию/инн">
    </div>

    <div>

        <input id="inn" type="text" pattern="\d*" placeholder="инн кому переводим"/>
        <input id="search" type="button" value="Найти пользователей по инн">
    </div>


    <div>
        <input id="sum" type="text" pattern="\d*" placeholder="сумма для перевода">
    </div>


    <div>

        <b> Кому переводим: </b>

        <ul id="resSearch">

        </ul>
    </div>

    <div>
        <input id="moveMoneyBtn" type="button" value="Перевести">
        <input id="clearForm" type="button" value="Очистить форму">
    </div>

    <div>
        <h1>
            <div id="result"></div>
        </h1>
    </div>

</div>
</body>
</html>
